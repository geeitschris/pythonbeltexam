<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Welcome!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                Hello {{user.first_name}} {{user.last_name}}! These are your stats!
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <a href="/logout">Logout</a>
                <a href="/wishes/stats" class="btn btn-light">View Stats</a>
                <a href="/wishes/new" class="btn btn-light">Make a Wish</a>
            </div>
        </div>
    </div>
    <h2>Total wishes granted so far for all users: {{total_granted}}</h2>
    <h3>Your granted wishes: {{fulfilled}}</h3>
    <h3>Your pending wishes: {{outstanding}}</h3>
</body>
